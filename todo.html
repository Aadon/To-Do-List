<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add Tasks</h1>
      <input type="text" id="display" placeholder="Enter a Task">
      <submit type="submit" class="add-btn">ADD</submit>
      <div class="items">
        <h2>My Daily Tasks</h2>
        <ul id="item-group"></ul>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
